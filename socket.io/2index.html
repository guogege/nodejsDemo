<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="clock"></div>
</body>
<script>
    var socket = new WebSocket('ws://localhost:8080/');
    socket.onopen = function(){
        console.log('已经连接上服务器了');
        socket.send('hello server');
    }
    socket.onmessage = function(event){
        console.log(event.data);
        document.querySelector('#clock').innerHTML = event.data
    }
    socket.onclose = function(){
        console.log('close');
    }

</script>
</html>
